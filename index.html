<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  var celsius=(valNum-32)/1.8;
  document.getElementById("outputCelcius").innerHTML=celsius;
  var kelvin=(valNum-32)/1.8+273.15;
  document.getElementById("outputKelvin").innerHTML=kelvin;
}

</script>
